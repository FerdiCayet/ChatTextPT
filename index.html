<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <noscript><link rel="stylesheet" href="./src/css/noScript.css"/></noscript>
        <title>ChatTextPT</title>
    </head>
    <body>
        <noscript>
            <section id="noScript">
                <p class="infoScript">Seu navegador não suporta JavaScript!</p>
                <p class="infoScript">Esta página requer JavaScript para funcionar corretamente.</p>
                <p class="infoScript">Se precisar de ajuda para habilitar o JavaScript, siga as instruções abaixo.</p>
                <details>
                    <summary title="Esta página da Web depende do Javascript para funcionar, por favor, habilite!">Precisa de ajuda para habilitar o JavaScript no seu navegador?</summary>
                    <div>
                        <p>Para aproveitar todas as funcionalidades deste site, é necessário habilitar o JavaScript.</p>
                        <p>Confira as <a href="https://www.enable-javascript.com/pt/" target="_blank">instruções para habilitar o JavaScript no seu navegador</a>.</p>
                        <p>Queremos que seus visitantes tenham uma experiência completa!</p>
                    </div>
                </details>
            </section>
        </noscript>
        <div class="info-container">
            <section>
                <span id="logo" alt="ChatTextPT"></span>
                <div class="introd-container"></div>
                <div class="icon-scroll"><div/>
            </section>
        </div>
        <div class="toggle-mode">
            <img id="toggleBtn" src="https://cdn-icons-png.flaticon.com/512/4623/4623236.png" width="30" height="30">
        </div>
        <div id="chat">
            <div class="chat-saves">
                <div class="chat-header">
                    <button id="start-chat">Iniciar novo chat</button>
                    <div><button>X</button></div>
                </div>
                <p class="recents">Recentes</p>
                <div class="chat-history"></div>
            </div>
            <div class="chat-container">
                <div class="chat-start">
                    <div class="chat-log" id="chat-log">
                        <div class="bot-message">Olá! Como posso ajudar?</div>
                    </div>
                    <div class="user-input">
                        <input type="text" id="user-text" placeholder="Digite sua mensagem...">
                        <button id="send-button" disabled="false">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/js/script.js"></script>
    </body>
</html>
