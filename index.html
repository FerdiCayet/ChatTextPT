<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fernando Caetano">
        <meta name="description" content="Aprimore seus textos em português de forma fácil e adaptativa com o ChatTextPT. Digite seu texto na entrada, receba sugestões instantâneas e transforme sua comunicação de maneira eficiente. Experimente agora e eleve a qualidade das suas palavras com o ChatTextPT!">
        <meta name="theme-color" content="#B51A2B">
        <link rel="icon" type="image/x-icon" href="./path/logo/favicon.ico">
        <link rel="stylesheet" href="./src/css/styles.css">
        <noscript><link rel="stylesheet" href="./src/css/noScript.css"/></noscript>
        <title>ChatTextPT - Chat de Texto em Português</title>
    </head>
    <body>
        <noscript>
            <section id="noScript">
                <p class="infoScript">Seu navegador não suporta JavaScript!</p>
                <p class="infoScript">Esta página requer JavaScript para funcionar corretamente.</p>
                <p class="infoScript">Se precisar de ajuda para habilitar o JavaScript, siga as instruções abaixo.</p>
                <details>
                    <summary title="Esta página da Web depende do Javascript para funcionar, por favor, habilite!">Precisa de ajuda para habilitar o JavaScript no seu navegador?</summary>
                    <div>
                        <p>Para aproveitar todas as funcionalidades deste site, é necessário habilitar o JavaScript.</p>
                        <p>Confira as <a href="https://www.enable-javascript.com/pt/" target="_blank">instruções para habilitar o JavaScript no seu navegador</a>.</p>
                        <p>Queremos que seus visitantes tenham uma experiência completa!</p>
                    </div>
                </details>
            </section>
        </noscript>
        <div class="info-container">
            <section>
                <span id="logo" title="Chat de Texto em Português" onclick="location.reload();"></span>
                <div class="introd-container"></div>
                <div class="icon-scroll"><div/>
            </section>
        </div>
        <div id="toggle-mode">
            <span></span>
        </div>
        <div class="menu-button" style="left: 180px;">
            <div class="menu-icon" id="menuIcon">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="chat">
            <div class="chat-saves" style="position: relative; left: auto;">
                <div class="chat-header">
                    <button id="start-chat">Iniciar novo chat</button>
                </div>
                <p class="recents">Recentes</p>
                <div class="chat-history"></div>
            </div>
            <div class="chat-container">
                <div class="chat-start">
                    <div class="chat-log" id="chat-log">
                        <div class="bot-message">Olá! Como posso ajudar?</div>
                    </div>
                    <div class="user-input">
                        <input type="text" id="user-text" placeholder="Digite sua mensagem..." spellcheck="true">
                        <button id="send-button" disabled="true">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/js/script.js"></script>
    </body>
</html>
